
<!DOCTYPE html>
<html>
<head>
  <title>FTBC Token Dapp</title>
  <link rel="stylesheet" 
    href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
  <script src="./app.js"></script>
</head>
<script>
window.addEventListener('load', function() {
  window.web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
  TaskMasterApp.setWeb3Provider();
  //TaskMasterApp.getAccounts();
});
</script>
<body class="sans-serif pa4">
<div class="absolute right-1 top-1 tc pt4 left f5 pb3 bg-black-80 w40 
     h4 shadow-2 br4 white">You have
    <div class="f3 mt3">
      <span id="accountBalance" class="b"></span>
      FTBC tokens
    </div>
  </div>
<div class="tc f2 mt6 near-black">Transfer FTBC tokens on behalf of owner.</div>
 <div class="pa4 mt4 bg-white shadow-1 br2 tc mw7 center">
   <div class="f3 dark-green">Transfer TFBC Tokens on someone else's behalf</div>
   <form class="pt3 pb4 ph5-l black-60">
     <fieldset class="ba b--transparent ph0 mh0">
       <div class="mt3 ph3 pa0-l">
         <input
           class="pa3 input-reset ba b--black-30 br2 bg-white-smoke w-
                 100"
           type="number"
           id="todoCoinReward"
           placeholder="Amount in FTBC tokens">
       </div>
       <div class="mt3 ph3 pa0-l">
         <input
           class="pa3 input-reset ba b--black-30 br2 bg-white-smoke w-
                  100"
           type="text"
           id="doer"
           placeholder="Owner Address">
       </div>
       <div class="mt3 ph3 pa0-l">
        <input
          class="pa3 input-reset ba b--black-30 br2 bg-white-smoke w-
                 100"
          type="text"
          id="sender"
          placeholder="Sender Address">
      </div>
      <div class="mt3 ph3 pa0-l">
        <input
          class="pa3 input-reset ba b--black-30 br2 bg-white-smoke w-
                 100"
          type="text"
          id="beneficiary"
          placeholder="Beneficiary Address">
      </div>
     </fieldset>
   </form>
   <button
     class="white pa3 ph4 bg-green br2 f3 b pointer" onclick="TaskMasterApp.transferFrom()">->
   </button>
</div>
<div id="transactionStatus" class="pt4"></div>
</body>
</html>
