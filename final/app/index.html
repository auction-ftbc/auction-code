<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="app/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="app/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="app/stylesheets/main.css">
</head>
<body>
	<div class="limiter">
<h1><img src="app/images/FTBCIcon.png" alt="FTBC Auction" width="250" height="100"></h1>
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic user-symbol js-tilt" data-tilt>
					<img src="app/images/user.png">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Enter Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Enter Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<!--<button class="login100-form-btn">
							Login
						</button>-->
						<input class="login100-form-btn" type="button" 
						       value="Login" id="login" onclick="location.href='landing.html'"/>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
		  <div>
  <footer><center>Team 3 Blockchain Project Bangalore</center></footer>
  </div>
	</div>
	
	<script src="app/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="app/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="app/js/main.js"></script>

</body>
</html>
