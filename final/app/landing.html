<head>

    <style>

    <hr/>

    <div class="tl f4 mt2 near-black">
        <center>
            <b>Token Services</b>
        </center>
    </div>
    <hr/>
    <div class="pa4 container-border mt2 bg-white shadow-1 br2 tc mw7 center">
        <center>
            <table>
                <tr>
                    <td>
                        <input class="white btn-style pa1 ph4 bg-green br2 f5 b pointer" style="margin-right: 20px;width: 200px; padding: 10px;"

                    <td>
                        <input class="white btn-style pa1 ph4 bg-green br2 f5 b pointer" style="margin-left: 20px; width: 200px; padding: 10px;"

            <center>

    </div>
    </div>

            <table>
